name: Deploy static content to Pages
env:
  MY_WORKFLOW_VARIABLE: "The website is up and running."
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  
  deploy:
    env:
      MY_JOB_VARIABLE: "Deploy job completed."
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # docker build and push image
      - name: Build and push Docker images
        uses: docker/build-push-action@v6.16.0
        env:
          MY_JOB_VARIABLE: ${{ env.MY_JOB_VARIABLE }}
      - name: Access the variable in the workflow
        env:
          MY_STEP_VARIABLE: "This is a step-level variable."
        run: | 
          echo "Job-level variable: $MY_JOB_VARIABLE"
          echo "WORK-level variable: $MY_WORKFLOW_VARIABLE"
          echo "Step-level variable: $MY_STEP_VARIABLE"
     
  post-deployment:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Test deployment
        run: |
          curl -f https://mprabesh.github.io/sturdy-octo-lamp || exit 1
